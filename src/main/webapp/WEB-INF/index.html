<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="/plugin/vue.min.js"></script>
    <style>
        #list_1{
            background-color: red;
        }
    </style>
</head>
<body>
<!--Vue.js Hello World-->
<div id="app">
    <p>{{ message }}</p>
</div>
<!--Vue.js起步-->
<div id="vue_det">
    <h1>site : {{site}}</h1>
    <h1>url : {{url}}</h1>
    <h1>{{details()}}</h1>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello World!'
        }
    });
    var vm = new Vue({
        el: '#vue_det',
        data: {
            site: "菜鸟教程",
            url: "www.runoob.com",
            alexa: "100"
        },
        methods: {
            details: function() {
                return  this.site + " - 学的不仅是技术，更是梦想！";
            }
        }
    })
</script>
</body>
</html>
